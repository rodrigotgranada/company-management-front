<div class="p-8">
  <div class="flex justify-end mb-6" *ngIf="isAdmin">
    <button
      (click)="abrirModalCadastro()"
      class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold"
    >
      <i class="fas fa-plus mr-2"></i>Cadastrar Nova Empresa
    </button>
  </div>

  <div *ngIf="empresas.length > 0">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Empresas Cadastradas</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <a
        *ngFor="let empresa of empresas"
        [routerLink]="['/empresa', empresa.id]"
        class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl hover:scale-105 transition transform duration-200 ease-in-out block"
      >
        <h3 class="text-xl font-semibold mb-2 text-gray-800">
          {{ empresa.id }} - {{ empresa.nome }}
        </h3>
        <p class="text-gray-600">Clique para ver mais detalhes</p>
      </a>
    </div>
  </div>

  <div *ngIf="empresas.length === 0" class="text-center mt-8">
    <p class="text-gray-500 text-lg">Nenhuma empresa cadastrada.</p>
  </div>
</div>

<div class="confirmation-modal">
    <h2>{{ data.title }}</h2>
    <p>{{ data.message }}</p>
    <div class="buttons mt-4">
      <button (click)="cancel()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 mr-2">
        Cancelar
      </button>
      <button (click)="confirm()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
        Confirmar
      </button>
    </div>
  </div>

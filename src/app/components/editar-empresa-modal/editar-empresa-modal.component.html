<h2 class="text-2xl font-bold mb-6 text-gray-800">Editar Empresa</h2>
<div class="flex flex-col gap-6">
 
  <div class="relative">
    <label for="nomeEmpresa" class="block text-lg font-semibold text-gray-700 mb-2">Nome da Empresa</label>
    <div class="flex items-center gap-2">
      <i class="fas fa-building text-gray-500"></i>
      <input
        id="nomeEmpresa"
        type="text"
        [(ngModel)]="empresa.nome"
        class="p-3 border border-gray-300 rounded w-full"
        [ngClass]="{ 'border-red-500': isFieldInvalid('nome') }"
      />
    </div>
    <div *ngIf="isFieldInvalid('nome')" class="text-red-500 text-sm mt-1">Nome da empresa é obrigatório.</div>
  </div>

  
  <div class="relative">
    <label for="cnpj" class="block text-lg font-semibold text-gray-700 mb-2">CNPJ da Empresa</label>
    <div class="flex items-center gap-2">
      <i class="fas fa-id-card-alt text-gray-500"></i>
      <input
        id="cnpj"
        type="text"
        [(ngModel)]="empresa.cnpj"
        class="p-3 border border-gray-300 rounded w-full"
        [ngClass]="{ 'border-red-500': isFieldInvalid('cnpj') }"
      />
    </div>
    <div *ngIf="isFieldInvalid('cnpj')" class="text-red-500 text-sm mt-1">CNPJ da empresa é obrigatório.</div>
  </div>


  <div class="relative">
    <label for="enderecoEmpresa" class="block text-lg font-semibold text-gray-700 mb-2">Endereço da Empresa</label>
    <div class="flex items-center gap-2">
      <i class="fas fa-map-marker-alt text-gray-500"></i>
      <input
        id="enderecoEmpresa"
        type="text"
        [(ngModel)]="empresa.endereco"
        class="p-3 border border-gray-300 rounded w-full"
        [ngClass]="{ 'border-red-500': isFieldInvalid('endereco') }"
      />
    </div>
    <div *ngIf="isFieldInvalid('endereco')" class="text-red-500 text-sm mt-1">Endereço da empresa é obrigatório.</div>
  </div>

 
  <div class="relative">
    <label for="telefoneEmpresa" class="block text-lg font-semibold text-gray-700 mb-2">Telefone da Empresa</label>
    <div class="flex items-center gap-2">
      <i class="fas fa-phone text-gray-500"></i>
      <input
        id="telefoneEmpresa"
        type="text"
        [(ngModel)]="empresa.telefone"
        class="p-3 border border-gray-300 rounded w-full"
        [ngClass]="{ 'border-red-500': isFieldInvalid('telefone') }"
      />
    </div>
    <div *ngIf="isFieldInvalid('telefone')" class="text-red-500 text-sm mt-1">Telefone da empresa é obrigatório.</div>
  </div>


  <div class="relative">
    <label for="emailEmpresa" class="block text-lg font-semibold text-gray-700 mb-2">Email da Empresa</label>
    <div class="flex items-center gap-2">
      <i class="fas fa-envelope text-gray-500"></i>
      <input
        id="emailEmpresa"
        type="email"
        [(ngModel)]="empresa.email"
        class="p-3 border border-gray-300 rounded w-full"
        [ngClass]="{ 'border-red-500': isFieldInvalid('email') }"
      />
    </div>
    <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">Email da empresa é obrigatório.</div>
  </div>

 
  <div class="flex justify-end gap-4 mt-6">
    <button (click)="onCancel()" class="px-5 py-3 bg-gray-500 text-white rounded hover:bg-gray-600 transition">
      Cancelar
    </button>
    <button (click)="onSave()" class="px-5 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
      Salvar
    </button>
  </div>
</div>

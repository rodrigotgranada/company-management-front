<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-sm">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>
    <form (submit)="onSubmit()" class="flex flex-col gap-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      <button type="submit"
        class="w-full py-2 mt-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Entrar</button>
    </form>
    <div *ngIf="errorMessage" class="mt-4 text-red-600 text-center">
      {{ errorMessage }}
    </div>
    <div class="mt-6 text-center">
      <p class="text-gray-700">NÃ£o tem uma conta?</p>
      <button (click)="register()" class="text-blue-600 hover:underline font-semibold cursor-pointer">Registrar-se</button>
    </div>
  </div>
</div>

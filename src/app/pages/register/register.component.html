<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Registrar Usuário</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="relative mb-6">
          <label for="email" class="block text-lg font-semibold text-gray-700 mb-2">Email</label>
          <div class="flex items-center gap-2">
            <i class="fas fa-envelope text-gray-500"></i>
            <input
              id="email"
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              class="p-3 border border-gray-300 rounded w-full"
              [ngClass]="{ 'border-red-500': isFieldInvalid('email') }"
            />
          </div>
          <div *ngIf="isFieldInvalid('email')" class="text-red-500 text-sm mt-1">Email é obrigatório e deve ser válido.</div>
        </div>
        <div class="relative mb-6">
          <label for="password" class="block text-lg font-semibold text-gray-700 mb-2">Senha</label>
          <div class="flex items-center gap-2">
            <i class="fas fa-lock text-gray-500"></i>
            <input
              id="password"
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              minlength="6"
              class="p-3 border border-gray-300 rounded w-full"
              [ngClass]="{ 'border-red-500': isFieldInvalid('password') }"
            />
          </div>
          <div *ngIf="isFieldInvalid('password')" class="text-red-500 text-sm mt-1">Senha é obrigatória e deve ter no mínimo 6 caracteres.</div>
        </div>
        <div class="relative mb-6">
          <label for="role" class="block text-lg font-semibold text-gray-700 mb-2">Tipo de Usuário</label>
          <select
            id="role"
            [(ngModel)]="role"
            name="role"
            required
            class="p-3 border border-gray-300 rounded w-full"
            [ngClass]="{ 'border-red-500': isFieldInvalid('role') }"
          >
            <option value="" disabled>Selecione um tipo de usuário</option>
            <option value="ROLE_USER">Usuário</option>
            <option value="ROLE_ADMIN">Administrador</option>
          </select>
          <div *ngIf="isFieldInvalid('role')" class="text-red-500 text-sm mt-1">Tipo de usuário é obrigatório.</div>
        </div>
        <div class="flex justify-between items-center mt-8">
          <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700 transition font-semibold">
            Registrar
          </button>
        </div>
      </form>
      <div *ngIf="errorMessage" class="mt-6 text-red-500 text-center">
        {{ errorMessage }}
      </div>
    </div>
  </div>

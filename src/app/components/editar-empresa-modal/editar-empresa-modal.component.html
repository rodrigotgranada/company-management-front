<h2 class="text-lg font-bold mb-4">Editar Empresa</h2>
<div class="flex flex-col gap-4">
  <input
    type="text"
    [(ngModel)]="empresa.nome"
    placeholder="Nome"
    [ngClass]="{ 'input-invalid': isFieldInvalid('nome') }"
    class="p-2 border border-gray-300 rounded"
  />
  <input
    type="text"
    [(ngModel)]="empresa.cnpj"
    placeholder="CNPJ"
    [ngClass]="{ 'input-invalid': isFieldInvalid('cnpj') }"
    class="p-2 border border-gray-300 rounded"
  />
  <input
    type="text"
    [(ngModel)]="empresa.endereco"
    placeholder="EndereÃ§o"
    [ngClass]="{ 'input-invalid': isFieldInvalid('endereco') }"
    class="p-2 border border-gray-300 rounded"
  />
  <input
    type="text"
    [(ngModel)]="empresa.telefone"
    placeholder="Telefone"
    [ngClass]="{ 'input-invalid': isFieldInvalid('telefone') }"
    class="p-2 border border-gray-300 rounded"
  />
  <input
    type="email"
    [(ngModel)]="empresa.email"
    placeholder="Email"
    [ngClass]="{ 'input-invalid': isFieldInvalid('email') }"
    class="p-2 border border-gray-300 rounded"
  />
  <div class="flex justify-end gap-2 mt-4">
    <button (click)="onCancel()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancelar</button>
    <button (click)="onSave()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Salvar</button>
  </div>
</div>
